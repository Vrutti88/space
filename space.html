<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Facts App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        .fact-card {
            background: linear-gradient(135deg, #16213e, #0f3460);
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            transform: scale(1);
            transition: transform 0.3s;
        }

        .fact-card:hover {
            transform: scale(1.02);
        }

        #fact-text {
            font-size: 1.4em;
            margin-bottom: 15px;
            transition: opacity 0.3s ease-in-out;
        }

        #category {
            color: #00ff88;
            font-style: italic;
            margin: 0;
        }

        .fact-image {
            max-width: 100%;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .fact-image:hover {
            transform: scale(1.05);
        }

        button {
            background: linear-gradient(135deg, #00ff88, #00cc76);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            color: #16213e;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #00cc76, #00ff88);
            transform: scale(1.1);
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #00ff88, #00cc76);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazing Space Facts</h1>
        <div class="fact-card">
            <img id="fact-image" class="fact-image" src="" alt="Space Fact Image">
            <p id="fact-text"></p>
            <p id="category"></p>
        </div>
        <button id="next-fact">Next Fact</button>
    </div>
    <script>
        const spaceFacts = {
            "spaceFacts": [
                {
                    "id": 1,
                    "fact": "One day on Venus is longer than one year on Venus due to its slow rotation.",
                    "category": "planets",
                    "image": "https://solarsystem.nasa.gov/system/feature_items/images/1426_venus.jpg"
                },
                {
                    "id": 2,
                    "fact": "The Sun makes up 99.86% of the mass of our solar system.",
                    "category": "stars",
                    "image": "https://solarsystem.nasa.gov/system/stellar_items/image_files/38_sun.jpg"
                },
                {
                    "id": 3,
                    "fact": "There are more stars in the universe than grains of sand on all the beaches on Earth.",
                    "category": "universe",
                    "image": "https://cdn.spacetelescope.org/archives/images/wallpaper2/heic1509a.jpg"
                },
                {
                    "id": 4,
                    "fact": "The footprints left by Apollo astronauts on the Moon will last for at least 100 million years.",
                    "category": "space exploration",
                    "image": "https://www.nasa.gov/sites/default/files/thumbnails/image/as11-40-5874.jpg"
                },
                {
                    "id": 5,
                    "fact": "A day on Mars is about 24 hours and 37 minutes long.",
                    "category": "planets",
                    "image": "https://mars.nasa.gov/system/news_items/main_images/9402_PIA25681-FigureA-web.jpg"
                }
            ]
        };

        let currentFactIndex = -1;

        function displayRandomFact() {
            const facts = spaceFacts.spaceFacts;
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * facts.length);
            } while (newIndex === currentFactIndex && facts.length > 1);

            currentFactIndex = newIndex;
            const fact = facts[currentFactIndex];

            document.getElementById('fact-text').textContent = fact.fact;
            document.getElementById('category').textContent = `Category: ${fact.category}`;
            document.getElementById('fact-image').src = fact.image;
            document.getElementById('fact-image').alt = `Image related to ${fact.category}`;
        }

        // Initial fact display
        displayRandomFact();

        // Event listener for the button
        document.getElementById('next-fact').addEventListener('click', displayRandomFact);
    </script>
</body>
</html>
